
# Uncomment to process as a default
auto-scrub:
  - "ipv4"
  - "ipv6"
  - "mac"
  - "nodeName"
  - "nodeId"
  - "clustername"

global-exclude:
  - ".*.gc.*"

remove:
  - ".*.gz"
#  - ".*.zip"

tokens:
 - token: '\w*.phew.sisyphus.tty.org'
 - token: '\w*IGOTMP3s*'
 - token: 'unknown'

