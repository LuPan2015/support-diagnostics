
# Uncomment to process as a default
auto-scrub:
  - "ipv4"
  - "ipv6"
  - "mac"
  - "nodeName"
  - "nodeId"
  - "clustername"

global-exclude:
  - ".*.gc.*"

remove:
  - ".*.gz"
#  - ".*.zip"

tokens:
 - token: '\w*.abcd.mydept.mycompany.com'
 - token: '\w*nyc1234abcd*'
 - token: '\w*1xyza'

